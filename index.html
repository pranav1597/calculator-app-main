<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>

 
</head>

<body class="theme1">
  <div class="heading-flex">
    <div class="heading">calc</div>
    <div class="theme-select">
      <div class="theme-heading">Theme</div>
      
      
      <div class="toggle">
        <div class="numbers">
          <div class="theme-label">1</div>
          <div class="theme-label">2</div>
          <div class="theme-label">3</div>
        </div>
        <div class="tw-toggle">
          <label for="" class="radio-label">
            <input type="radio" name="radio" id="radio1" class="btn-radio"  checked>
            <input type="radio" name="radio" id="radio2" class="btn-radio">
            <input type="radio" name="radio" id="radio3" class="btn-radio">
            <label class="ball"></label>
          </label>
        </div>
        
      </div>
      

    </div>
  </div>

  <div class="calculator">
    
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>

    <div class="calculator-grid">
      <button data-number class="btn">7</button>
      <button data-number class="btn">8</button>
      <button data-number class="btn">9</button>
      <button data-delete class="btn-blue">Del</button>
      <button data-number class="btn">4</button>
      <button data-number class="btn">5</button>
      <button data-number class="btn">6</button>
      <button data-operation class="btn">+</button>
      <button data-number class="btn">1</button>
      <button data-number class="btn">2</button>
      <button data-number class="btn">3</button>
      <button data-operation class="btn">-</button>
      <button data-number class="btn">.</button>
      <button data-number class="btn">0</button>
      <button data-operation class="btn">/</button>
      <button data-operation class="btn">x</button>
      <button data-reset class="span-two btn-blue">Reset</button>
      <button data-equals class="span-two btn-red">=</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/pranav1597/calculator-app-main" target="_blank">Pranav Pillai</a>.
  </div>
</body>
</html>
